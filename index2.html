<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PollakFind</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .select-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }
        select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
        }
        button {
            background: #e74c3c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 2px;
            border: 3px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .grid div {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .grid .obstacle {
            background: #2c3e50;
            color: transparent;
        }
        .grid .start {
            background: #27ae60;
            color: white;
        }
        .grid .end {
            background: #e74c3c;
            color: white;
        }
        .grid .path {
            background: #f1c40f !important;
        }
    </style>
</head>
<body>
    <h1>PollakFind</h1>
    <div class="select-container">
        <label for="start">Indulási hely:</label>
        <select id="start">
            <option value="info6">info6</option>
            <option value="cad">cad</option>
            <option value="mat3">mat3</option>
            <option value="mat2">mat2</option>
            <option value="nylab">nylab</option>
            <option value="tori">tori</option>
            <option value="lepcso">lepcso</option>
        </select>
        <label for="end">Cél:</label>
        <select id="end">
            <option value="info6">info6</option>
            <option value="cad">cad</option>
            <option value="mat3">mat3</option>
            <option value="mat2">mat2</option>
            <option value="nylab">nylab</option>
            <option value="tori">tori</option>
            <option value="lepcso">lepcso</option>
        </select>
        <button onclick="runPathfinding()">Tanterem keresése</button>
    </div>
    <div class="grid" id="grid"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const grid = document.getElementById("grid");
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement("div");
                cell.dataset.index = i;
                grid.appendChild(cell);
            }
        });

        function runPathfinding() {
            alert("Pathfinding function executed! (Implement logic here)");
        }
    </script>
</body>
</html>
