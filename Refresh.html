<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Logo.png" type="image/x-icon">
    <!-- Linkeljük a külső fájlokat -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="RefreshStyle.css">
    <script src="RefreshScript.js"></script>
    <!-- Cím -->
    <title>PollakFind • Teremkereső</title>
</head>
<body>
    <div class="left-panel">
        <img src="./Logo.png" alt="">
        <!-- Név -->
        <h1>PollakFind</h1>
        <!-- Kiválasztjuk a keresett teremet! -->
        <div class="select-container">
            <!-- Indulási hely -->
            <label for="start">Indulási hely:</label>
            <select id="start">
                <option value="Chill">Chill Zóna</option>
                <option value="Büfé">Büfé</option>
                <option value="Szekr">Szekrények</option>
                <option value="Aszt">Asztalok</option>
                <option value="FőBej">FőBejárat</option>
                <option value="Mat2">Matek 2 terem</option>
                <option value="Mat3">Matek 3 terem</option>
                <option value="CadC">CadCam terem</option>
                <option value="Inf-6">Infó 6-os terem</option>
                <option value="HBej">Hátsó bejárat</option>
                <option value="NőiM">Női mosdó</option>
                <option value="SzerT">Szertár</option>
                <option value="Tört">Történelem terem</option>
                <option value="⬇️">FőBejárat melletti lépcsők</option>
                <option value="➡️">Infó 6-os terem melletti lépcsők</option>
            </select>
            <!-- Cél -->
            <label for="end">Cél:</label>
            <select id="end">
                <option value="Chill">Chill Zóna</option>
                <option value="Büfé">Büfé</option>
                <option value="Szekr">Szekrények</option>
                <option value="Aszt">Asztalok</option>
                <option value="FőBej">FőBejárat</option>
                <option value="Mat2">Matek 2 terem</option>
                <option value="Mat3">Matek 3 terem</option>
                <option value="CadC">CadCam terem</option>
                <option value="Inf-6">Infó 6-os terem</option>
                <option value="HBej">Hátsó bejárat</option>
                <option value="NőiM">Női mosdó</option>
                <option value="SzerT">Szertár</option>
                <option value="Tört">Történelem terem</option>
                <option value="⬇️">FőBejárat melletti lépcsők</option>
                <option value="➡️">Infó 6-os terem melletti lépcsők</option>
            </select>
            <!-- Kereső gomb -->
            <button onclick="runPathfinding()">Tanterem keresése</button>
        </div>
    </div>
    <!-- Ide generálódik a gridünk -->
    <div class="grid" id="grid"></div>
    <!-- Reset gomb ha nem találjuk a gridet -->
    <button class="reset-button" onclick="resetGridPosition()">Reset Grid</button>
</body>
</html>
