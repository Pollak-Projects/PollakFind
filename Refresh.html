        <option value="Info IV">Infó IV-es terem</option>
        <option value="Info I">Infó I-es terem</option>
        <option value="Info II">Infó II-es terem</option>
        <option value="Info III">Infó III-as terem</option> 
        <option value="Info V">Infó V-ös terem</option>
        <option value="Info VI">Infó VI-os terem</option>
        <option value="Info VII">Infó VII-es terem</option>
        <option value="V. Tant.">V.tanterem</option>

      <select id="end">

        <option value="Büfé">Büfé</option>

      </select>
      <!-- Kereső gomb -->
      <button onclick="runPathfinding()">Tanterem keresése</button>
    </div>
  </div>
  <!-- A grid ide generálódik -->
  <div class="grid" id="grid"></div>
  <!-- Reset gomb -->
  <button class="reset-button" onclick="resetGridPosition()">Reset Grid</button>

  <!-- Orientation overlay – mobil portrét módban -->
  <div id="orientationOverlay">
    Fordítsa el mobilkészülékét a folytatáshoz
  </div>

</html>
