<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>PollakFind</title>
  </head>
  <body>
    <h1>PollakFind</h1>
    <!-- Form, ahol beírhatjuk a start és end szobákat -->
    <div>
      <label for="start">Indulási hely:</label>
      <input type="text" id="start" placeholder="aula" />
      <label for="end">Cél:</label>
      <input type="text" id="end" placeholder="mat3" />
      <button onclick="runPathfinding()">Tanterem keresése</button>
    </div>
    <!-- A grid, ami megjeleníti a térképet -->
    <div class="grid" id="grid"></div>
    <!-- JavaScript fájl beillesztése -->
    <script src="pathfinding.js"></script>
  </body>
</html>
