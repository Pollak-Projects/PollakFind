<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Pathfinding</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            gap: 5px;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
        .cell.obstacle {
            background-color: black;
        }
        .cell.path {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Grid Pathfinding</h1>
    <div>
        <label for="start">Start (row,col):</label>
        <input type="text" id="start" placeholder="e.g., 0,0">
        <label for="end">End (row,col):</label>
        <input type="text" id="end" placeholder="e.g., 4,4">
        <button onclick="runPathfinding()">Find Path</button>
    </div>
    <div class="grid" id="grid"></div>
    <script src="pathfinding.js"></script>
</body>
</html>
