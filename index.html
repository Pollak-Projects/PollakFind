<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PollakFind</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(5, 40px);
        gap: 5px;
      }
      .cell {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
      }
      .cell.obstacle {
        background-color: black;
      }
      .cell.path {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <h1>PollakFind</h1>
    <div>
      <label for="start">Indulási hely:</label>
      <input type="text" id="start" placeholder="aula" />
      <label for="end">Cél:</label>
      <input type="text" id="end" placeholder="mat3" />
      <button onclick="runPathfinding()">Tanterem keresése</button>
    </div>
    <div class="grid" id="grid"></div>
    <script src="pathfinding.js"></script>
  </body>
</html>
