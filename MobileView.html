    <!-- Stíluslap -->
    <style>body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      color: white;
      position: relative;
      background-color: #151515;
      background-image: radial-gradient(
        rgba(115, 115, 115, 0.171) 2px,
        transparent 0
      );
      background-size: 30px 30px;
      background-position: -5px -5px;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Távolság a logó és a szöveg között */
    }
    
    .logo-container img {
      width: 50px; /* Kisebb logó */
      height: auto;
    }
    
    #box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 200px;
      color: white;
      font-family: "Raleway";
      font-size: 2.5rem;
    }
    
    .logo-container h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    
    /* Sidebar és egyéb desktop elemek */
    .left-panel {
      width: 250px;
      padding: 10px;
      margin: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    
      /* From https://css.glass */
      background: rgba(25, 25, 25, 0.5);
      border-radius: 25px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(7.4px);
      -webkit-backdrop-filter: blur(7.4px);
      border: 1px solid rgba(45, 45, 45, 0.75);
    }
    
    .searchable-select {
      width: 100%; /* A szülő div teljes szélességét használja */
      box-sizing: border-box; /* Ne lógjon ki a padding miatt */
      position: relative;
      margin-bottom: 15px;
    }
    
    .search-button {
      padding: 15px;
    }
    
    .searchable-select input {
      width: 100%; /* Teljes szélesség */
      max-width: 100%; /* Ne lógjon ki */
      box-sizing: border-box; /* Padding miatt ne legyen szélesebb */
      padding: 12px 15px;
      border: 2px solid #009ccc;
      border-radius: 8px;
      background: #00222c8c;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .searchable-select input:focus {
      outline: none;
      box-shadow: 0 0 8px #009cccbe;
      background: #009ccc28;
    }
    
    /* Megőrizzük az eredeti select stílust a szintválasztónak */
    #floorSelect {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      background: #333;
      color: white;
    }
    
    /* Megakadályozza a szöveg kijelölését a gridben és a sidebarban */
    .left-panel,
    .grid,
    .grid div {
      user-select: none; /* Modern böngészők */
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* Internet Explorer / Edge */
    }
    
    .select-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
    
      /* From https://css.glass */
      background: rgba(45, 45, 45, 0.5);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(7.4px);
      -webkit-backdrop-filter: blur(7.4px);
      border: 1px solid rgba(45, 45, 45, 0.75);
    }
    
    select,
    button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    
    button {
      background: #1a4500;
      color: #57a300;
      cursor: pointer;
      transition: 0.3s;
    }
    
    button:hover {
      background: #57a300;
      color: #ffffff;
    }
    
    /* Grid alap beállítások (desktop) */
    .grid {
      display: grid;
      grid-template-columns: repeat(20, 50px);
      gap: 5px;
      padding: 10px;
      position: absolute;
      cursor: grab;
      top: 300px;
      left: 500px;
    
      /* From https://css.glass */
      background: rgba(25, 25, 25, 0.5);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(7.4px);
      -webkit-backdrop-filter: blur(7.4px);
      border: 1px solid rgba(45, 45, 45, 0.75);
    }
    
    .grid div {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 7.5px;
      font-weight: bold;
      padding: 0.25px;
      text-align: center;
      color: black;
      min-height: 50px;
      min-width: 50px;
    }
    
    .grid .black {
      background: #000;
      color: transparent;
    }
    
    /* Animált fénylés a highlightolt kockáknak */
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(0, 221, 255, 0.5);
        background-color: rgba(0, 221, 255, 0.4);
        border: 2px solid rgba(0, 221, 255, 0.8);
      }
      50% {
        box-shadow: 0 0 15px rgba(0, 221, 255, 1);
        background-color: rgba(0, 221, 255, 0.9);
        border: 2px solid rgba(0, 221, 255, 1);
      }
      100% {
        box-shadow: 0 0 5px rgba(0, 221, 255, 0.5);
        background-color: rgba(0, 221, 255, 0.4);
        border: 2px solid rgba(0, 221, 255, 0.8);
      }
    }
    
    .grid .path {
      animation: glow 2s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      box-sizing: border-box;
      margin: 0;
    }
    
    .reset-button {
      background-color: #450000;
      color: #a30000;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    
    .reset-button:hover {
      background-color: #a30000;
      color: #ffffff;
    }
    
    #orientationOverlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    
    @media screen and (orientation: landscape) and (max-width: 1100px) {
      .left-panel {
        display: none;
      }
      .grid {
        grid-template-columns: repeat(20, 40px);
        left: 0; /* Igazítsuk balra */
        top: 0; /* Ha kell, igazítsd függőlegesen is */
        justify-content: center; /* Középre helyezés */
      }
      .grid div {
        width: 40px;
        height: 40px;
        min-width: 40px;
        min-height: 40px;
        font-size: 0.8rem;
      }
    }
    
    /* Ha portré módban kell elrejteni mindent */
    @media screen and (orientation: portrait) and (max-width: 768px) {
      body{
        width: 100%;
        height: 100vh;
      }
    
      .left-panel,
      .grid {
        display: none !important;
      }
    
      #orientationOverlay {
        display: block;
        width: 80%;
      }
    }

        if (
          cell !== "" &&

          cell !== endName
        ) {

      function getNeighbors(node, startName, endName) {
        const { floor, row, col } = node;
        const neighbors = [];
        const directions = [
          [-1, 0],
          [1, 0],
          [0, -1],
          [0, 1],
        ];
        const floorData = floors[floor];

        const maxCols = floorData.cols;

          return [];
        }
      
        const sameFloor = startPos.floor === endPos.floor;
      
        directions.forEach(([dRow, dCol]) => {
          const nRow = row + dRow;
          const nCol = col + dCol;
          if (nRow >= 0 && nRow < maxRows && nCol >= 0 && nCol < maxCols) {
            const cellValue = getCell(floor, nRow, nCol);
      
            // Ha ugyanazon az emeleten van, akkor tiltsuk a lépcsőket
            if (sameFloor && allowedStairs.includes(cellValue)) {

            if (!isBlocked(floor, nRow, nCol, startName, endName)) {
              neighbors.push({ floor, row: nRow, col: nCol });
            }

        });
      
        // Ha emeletváltás szükséges, biztosítsuk, hogy a lépcsőkapcsolatok mindig működjenek
        const currentKey = `${node.floor}-${node.row}-${node.col}`;
        if (stairConnections[currentKey]) {

        if (!sameFloor) {

        if (stairConnections[`${a.floor}-${a.row}-${a.col}`]) {
          return Math.abs(a.floor - b.floor); // Prioritizáljuk az emeletváltást
        }
        return (
          Math.abs(a.row - b.row) +
          Math.abs(a.col - b.col) +
          Math.abs(a.floor - b.floor) * 10 // Emeljen nagyobb súllyal az emeletkülönbségre
        );
      }
      
      // Multi-floor A* algoritmus
      function multiFloorAStar(startPos, endPos, startName, endName) {
        const openList = [];
        const closedSet = new Set();
        const gScore = {};
        const fScore = {};
        const parent = {};
      
        function nodeKey(node) {
          return `${node.floor}-${node.row}-${node.col}`;
        }
      
        const startKey = nodeKey(startPos);
        gScore[startKey] = 0;
        fScore[startKey] = heuristic(startPos, endPos);
        openList.push(startPos);
      
        while (openList.length) {
          let current = openList.reduce((best, node) =>
            fScore[nodeKey(node)] < fScore[nodeKey(best)] ? node : best
          );
          if (
            current.floor === endPos.floor &&
            current.row === endPos.row &&
            current.col === endPos.col
          ) {
            return reconstructPath(parent, current);
          }
          const currentKey = nodeKey(current);
          openList.splice(openList.indexOf(current), 1);
          closedSet.add(currentKey);
      
          const neighbors = getNeighbors(current, startName, endName);
          neighbors.forEach((neighbor) => {
            const neighborKey = nodeKey(neighbor);
            if (closedSet.has(neighborKey)) return;
            const tentativeG = gScore[currentKey] + 1;
            if (tentativeG < (gScore[neighborKey] || Infinity)) {
              parent[neighborKey] = current;
              gScore[neighborKey] = tentativeG;
              fScore[neighborKey] = tentativeG + heuristic(neighbor, endPos);
              if (!openList.some((n) => nodeKey(n) === neighborKey)) {
                openList.push(neighbor);
              }
            }
          });
        }
        return []; // Útvonal nem található
      }
      
      function reconstructPath(parent, current) {
        const path = [];
        function nodeKey(node) {
          return `${node.floor}-${node.row}-${node.col}`;
        }
        while (current) {
          path.push({ floor: current.floor, row: current.row, col: current.col });
          current = parent[nodeKey(current)];
        }
        return path.reverse();
      }

        const topOffset = isDesktop ? (windowHeight - gridHeight) / 2 : 0; // Telefonos módban top = 0
      
        // Biztosítjuk, hogy asztali módban a top ne legyen túl alacsony
        const adjustedTop = isDesktop ? Math.max(20, topOffset) : 0;
      
        // Vízszintes középre igazítás
        const centerX = (windowWidth - gridWidth) / 2;
        const adjustedX = Math.max(leftPanelWidth + panelMargin, centerX);
      
        gridElement.style.position = "absolute";
        gridElement.style.left = `${adjustedX}px`;
        gridElement.style.top = `${adjustedTop}px`;
      
        
      
      
        
      }
      
      
      </script>
